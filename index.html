  <style>
    .skip-link {
      position: absolute;
      top: -40px;
      left: 6px;
      background: #3F72AF;
      color: white;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;

    /* CRITICAL CSS - Above-the-fold styles only */

    }

    #root {
      min-height: 100vh;
    }

    /* Critical animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Screen reader only */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Basic focus styles */
    button:focus-visible,
    a:focus-visible {
      outline: 2px solid #3F72AF;
      outline-offset: 2px;
    }

    /* Loading skeleton */
    .loading-skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }
  </style>
